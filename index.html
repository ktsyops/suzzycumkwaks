<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id = "title">Suzzy's Survey Form</h1>
    <p id = "description" class="feel">Feel free </p>
    <form  id = "survey-form">
    <label id = "name-label">
      Name:
    </label>
    <input type = "text" placeholder ="name" id = "name" required>

     <label id ="email-label">
      Email:
    </lable>
    <input type = "email" placeholder = "email" id = "email" required>

  <label id ="number-label">
      Number:
    </lable>
    <input type = "number" placeholder ="number" id = "number" min = "0" max= "100">
    <br>
<label>Sex</label>

<select name="sex" id="dropdown">
  <option value="male">Male</option>
  <option value="female">Female</option>
  </select>
  <label>Are you a student?</label>
  <input type="radio"  name="student" value="No">
<label for="No">No</label><br>
<input type="radio" id="Yes" name="student" value="Yes">
<label for="Yes">Yes</label>
<label>Please select</label>
<input type="checkbox" id="vehicle1" name="start 1" value="student">
<label>I am a student</label><br>
<input type="checkbox" id="start 2" name="student2" value="student">
<label> I have a full-time job</label><br>
<input type="checkbox" id="start3" name="student" value="student">
<label>I am a part-time student</label><br>

<label for="w3review">Add additional comments:</label>

<textarea id="comments" name="comments" rows="4" cols="50">
Add anything you would like
</textarea>

<input type = "submit" id ="submit" value = "submit"/>
    </form>

  </body>
</html>
